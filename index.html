<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palleelll sayangg ataaa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            animation: fadeIn 1.5s ease-in-out;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            animation: slideUp 1s ease-in-out;
        }
        h1 {
            color: #ff4b5c;
            font-size: 24px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .quote {
            font-style: italic;
            font-size: 20px;
            color: #ff4b5c;
            margin-top: 20px;
            transition: opacity 0.5s ease-in-out;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            background: #ff4b5c;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            animation: bounce 2s infinite;
        }
        button:hover {
            background: #ff1e40;
            transform: scale(1.1);
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <audio id="bgMusic" autoplay loop>
        <source src="https://your-hosting.com/audio.mp3" type="audio/mpeg">
        Browser kamu tidak mendukung audio.
    </audio>
    
    <div class="container">
        <h1>haloo ataaa, happy sundayyy</h1>
        <p>palell ada sesuatuuu</p>
        <p class="quote" id="quoteText">"cumaa kataa kataa aja siii"</p>
        <button onclick="gantiKata()">pencett akuuu!!!</button>
    </div>
    
    <script>
        const quotes = [
            "i really really hope you can stop blaming yourself for the things you can't control...",
            "ataa jangan terlalu keras sama diri sendii yaa...",
            "makasii udaa jadi ketua mpk yang hebatttt...",
            "miss you my favorite star..."
        ];
        
        function gantiKata() {
            let randomIndex = Math.floor(Math.random() * quotes.length);
            let quoteElement = document.getElementById("quoteText");

            // Animasi perubahan teks
            quoteElement.style.opacity = "0";
            setTimeout(() => {
                quoteElement.innerText = quotes[randomIndex];
                quoteElement.style.opacity = "1";
            }, 500);
        }
    </script>
</body>
</html>
