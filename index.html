<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palleelll sayangg ataaa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            animation: slideUp 1s ease-in-out;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            color: #ff4b5c;
            font-size: 24px;
        }
        
        p {
            font-size: 18px;
            color: #333;
        }
        
        .quote {
            font-style: italic;
            font-size: 16px;
            color: #ff4b5c;
            margin-top: 20px;
            transition: opacity 0.5s ease-in-out;
        }
        
        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            background: #ff4b5c;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            animation: bounce 2s infinite;
        }
        
        button:hover {
            background: #ff1e40;
            transform: scale(1.1);
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        /* Love Effect */
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-10vh) scale(1); opacity: 1; }
            to { transform: translateY(100vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <audio id="bgMusic" autoplay loop>
        <source src="https://your-hosting.com/audio.mp3" type="audio/mpeg">
        Browser kamu tidak mendukung audio.
    </audio>

    <div class="background-overlay" id="overlay"></div>
    
    <div class="container">
        <h1>haloo ataaa, happy sundayyy</h1>
        <p>palell ada sesuatuuu</p>
        <p class="quote" id="quoteText">"cumaa kataa kataa aja siii"</p>
        <button onclick="tampilkanKata()">pencett akuuu!!!</button>
    </div>
    
    <script>
        const message = `"i really really hope you can stop blaming yourself for the things you can't control. ataa ingatt yaa jngn trus trusan salahin diri ataa, kalo ataa rasa uda lakuin semampu ata tapi orang lain ga puas dengan itu jngn salahin diri ataa okeyy kita gabakalan perna bisa puasin kemauan manusia harus ingat inii, ataa kuatt ataa hebatt makasii udaa bertahan udaa lewatii semuanyaaa trimakasii udaa jadi ketua mpk yang hebaatttt udaa jadii temann yang baikkkk udaa lakuin terbaikk untuk orang sekitar ataaa, pallel sayang ata 'anggap aj gabaca apa apa', ataa jangan terlalu keras sama diri sendii yaa pokoknyaa kalo ada apaa apaa jangan gengsi kasi tau sa okeeyy walaupun kedepannya kita ga bicara lagi tapi sa tetap selalu ada disamping ata, makasihh udaa jadii orang baiikk makasii udaa perna tunjukin ke sa rasa sayang yg gaperna sa dapatin makasihhh makasihhh makasihhh makaksihhhh, miss you my favorite star."`;

        function tampilkanKata() {
            let quoteElement = document.getElementById("quoteText");
            let overlay = document.getElementById("overlay");

            // Tampilkan background hitam
            overlay.style.opacity = "1";
            overlay.style.visibility = "visible";

            // Animasi perubahan teks
            quoteElement.style.opacity = "0";
            setTimeout(() => {
                quoteElement.innerText = message;
                quoteElement.style.opacity = "1";
            }, 500);

            // Mulai efek love jatuh
            createHearts();
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.classList.add("heart");
                document.body.appendChild(heart);

                let randomX = Math.random() * window.innerWidth;
                let randomDuration = 3 + Math.random() * 2;

                heart.style.left = randomX + "px";
                heart.style.animationDuration = randomDuration + "s";

                setTimeout(() => {
                    heart.remove();
                }, randomDuration * 1000);
            }
        }
    </script>
</body>
</html>
