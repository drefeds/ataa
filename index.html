<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata-Kata Semangat Untukmu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #ff4b5c;
            font-size: 24px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .quote {
            font-style: italic;
            font-size: 20px;
            color: #ff4b5c;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            background: #ff4b5c;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff1e40;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" autoplay loop>
        <source src="https://your-hosting.com/audio.mp3" type="audio/mpeg">
        Browser kamu tidak mendukung audio.
    </audio>
    
    <div class="container">
        <h1>haloo ataaa, happy sundayyy</h1>
        <p>palell ada sesuatuuu</p>
        <p class="quote" id="quoteText">"cumaa kataa kataa aja siii"</p>
        <button onclick="gantiKata()">pencett akuuu!!!</button>
    </div>
    
    <script>
        const quotes = ["i really really hope you can stop blaming yourself for the things you can't control. you have a good soul, I know you do. mistakes were made, but that doesn't mean they should be held against you forever. some people get stuck on your past mistakes just to make you feel guilty again, to trap you in that guilt over and over. yes, it all started because of your fault, but when people talk behind your back after you've already regretted those things, it's no longer your burden to carry. you apologized, and that's all that matters. i hope you realize that you've already done your best in handling everything. you are a responsible soul, and I'm truly glad I met you. i miss you. I hope you're doing well, my favorite star."];
        
        function gantiKata() {
            let randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("quoteText").innerText = quotes[randomIndex];
        }
    </script>
</body>
</html>
